<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flowers</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .message-container {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            animation: pulse 2s infinite;
        }

        .message {
            font-family: 'Sacramento', cursive;
            font-size: 2em;
            color: #f8bde1;
            text-shadow: 0 0 10px #f8bde1, 0 0 20px #eecedb, 0 0 30px #f3b7dc;
            animation: glowing 4s infinite;
        }

        @keyframes glowing {
            0% {
                text-shadow: 0 0 10px #f8bde1, 0 0 20px #f8bde1, 0 0 30px #f8bde1;
            }
            50% {
                text-shadow: 0 0 20px #f8bde1, 0 0 30px #f8bde1, 0 0 40px #f8bde1;
            }
            100% {
                text-shadow: 0 0 10px #f8bde1, 0 0 20px #f8bde1, 0 0 30px #f8bde1;
            }
        }

        

        .flower {
            position: relative;
        }
    </style>
</head>
<body>

<div class="flower">
    <div class="f-wrapper">
        <div class="flower__line"></div>
        <div class="f">
            <div class="flower__leaf flower__leaf--1"></div>
            <div class="flower__leaf flower__leaf--2"></div>
            <div class="flower__leaf flower__leaf--3"></div>
            <div class="flower__leaf flower__leaf--4"></div>
            <div class="flower__leaf flower__leaf--5"></div>
            <div class="flower__leaf flower__leaf--6"></div>
            <div class="flower__leaf flower__leaf--7"></div>
            <div class="flower__leaf flower__leaf--8 flower__fall-down--yellow"></div>
        </div>
    </div>

    <div class="f-wrapper f-wrapper--2">
        <div class="flower__line"></div>
        <div class="f">
            <div class="flower__leaf flower__leaf--1"></div>
            <div class="flower__leaf flower__leaf--2"></div>
            <div class="flower__leaf flower__leaf--3"></div>
            <div class="flower__leaf flower__leaf--4"></div>
            <div class="flower__leaf flower__leaf--5"></div>
            <div class="flower__leaf flower__leaf--6"></div>
            <div class="flower__leaf flower__leaf--7"></div>
            <div class="flower__leaf flower__leaf--8 flower__fall-down--pink"></div>
        </div>
    </div>

    <div class="f-wrapper f-wrapper--3">
        <div class="flower__line"></div>
        <div class="f">
            <div class="flower__leaf flower__leaf--1"></div>
            <div class="flower__leaf flower__leaf--2"></div>
            <div class="flower__leaf flower__leaf--3"></div>
            <div class="flower__leaf flower__leaf--4"></div>
            <div class="flower__leaf flower__leaf--5"></div>
            <div class="flower__leaf flower__leaf--6"></div>
            <div class="flower__leaf flower__leaf--7"></div>
            <div class="flower__leaf flower__leaf--8 flower__fall-down--purple"></div>
        </div>
    </div>
    <div class="flower__glass"></div>
</div>

<div class="message-container">
    <div class="message">
        <p>Flowers for my fav person <3</p>
    </div>
</div>

</body>
</html>
